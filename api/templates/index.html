<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Currency Converter </title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Betina Currency Converter</h1>
    </div>

    <div class="date">
    </div>

    <ul class="currencies">

      <li class="undefined start">
        <button onclick="add_currency_button_start()" type="button">
          Selecionar moeda
        </button>
      </li>

      <div class="arrow">
        <img src="{{ url_for('static', filename='imgs/arrow.png') }}">
      </div>

      <li class="undefined end">
        <button onclick="add_currency_button_end()">
          Selecionar moeda
        </button>
      </li>
    </ul>

    <button onclick="get_path_btn()" class="add-currency-btn">
      <i>
        < </i> Get Path </button> <ul class="add-currency-list">
          </ul>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <p>Não existe um caminho de conversão entre essas duas moedas</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
